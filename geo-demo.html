<!DOCTYPE html> 
<html class='no-js' lang='en'>
  <head>
    <link rel="stylesheet" type="text/css" href="iphone.css" media="only screen and (max-device-width: 480px)" />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black' />
  </head>
  <body>
    <div id='bar'>
      <div>
        <ul>
          <li>
            <a href="#where" class='navigation'>Where Am I</a>
          </li>
          <li>
            <a href="#bought" class='navigation'>Purchased?</a>
          </li>
          <li>
            <a href="#status"  class='navigation'>Status</a>
          </li>
        </ul>
      </div>
    </div>
    
    <div id='welcome' class='screen active'>
      <h1>Welcome</h1>
      <p>This is an example of a simple HTML5 application. It should demonstrate a few of some common new HTML5 concepts like:</p>
      <ul>
        <li>Geolocation</li>
        <li>Offline Access</li>
        <li>Persistent Storage</li>
      </ul>
    </div>

    <div id='where'  class='screen'>
      <h1>Where Am I</h1>
      <div id='location'></div>
    </div>
        
    <div id='bought'  class='screen'>
      <h1>Purchased?</h1>
      <div id='purchase-message'></div>
    </div>
    
    <div id='status'   class='screen'>
      <h1>Status</h1>
      <div id='status-message'></div>
    </div>
  
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script> 
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js" type="text/javascript"></script>  
  <script src="base64.js" type="text/javascript"></script> 
  <script src="validatePurchase.js" type="text/javascript"></script> 
  <script src="updateLocation.js" type="text/javascript"></script> 
  <script src="offlineActivity.js" type="text/javascript"></script> 

  
  <script type="text/javascript">
    $(document).ready(function(){
      $('a.navigation').live('click',function(){
        $('a.navigation').removeClass('active');
        $('.screen.active').removeClass('active').hide();
        $($(this).attr('href')).show().addClass('active');  
        $(this).addClass('active');
      });
      
      $('a[href$="#where"]').live('click', updateLocation);
      $('a[href$="#bought"]').live('click', validatePurchase);
      $('a[href$="#status"]').live('click', isOffline);      
    });
  </script> 
</html>
